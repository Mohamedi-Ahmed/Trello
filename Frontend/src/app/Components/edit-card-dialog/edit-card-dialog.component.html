<div class="dialog-content">
    <h2>Modifier la carte</h2>
    <form (ngSubmit)="saveChanges()">
    <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" [(ngModel)]="updatedCard.title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="updatedCard.description" name="description"></textarea>
    </div>
    <button type="button" (click)="dialogRef.close()">Annuler</button>
    <button type="submit">Enregistrer</button>
    </form>
</div>
